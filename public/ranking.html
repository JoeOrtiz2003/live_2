<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Ranking</title>
  <link rel="stylesheet" href="ranking/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="ranking/script.js" defer></script>
</head>
<body>
  <div id="mainDiv">
    <div class="rankingHeader">
      <p id="rankingHeaderRank">Rank</p>
      <p id="rankingHeaderTeam">Team</p>
      <p id="rankingHeaderAlive">Alive</p>
      <p id="rankingHeaderPts">PTS</p> <!-- Added line -->
      <p id="rankingHeaderElims">Elims</p>
    </div>
    <div id="rankingElementsWrapper"></div>

    <div class="lowerHeader">
      <div class="lowerHeaderInner">
        <div class="lowerHeaderSection">
          <div class="statusIndicatorBox whiteBox"></div>
          <p class="statusIndicatorText">ALIVE</p>
        </div>
        <div class="lowerHeaderSection">
          <div class="statusIndicatorBox blackBox"></div>
          <p class="statusIndicatorText">ELIMINATED</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
