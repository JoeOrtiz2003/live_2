<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard Controller</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #222; color: #fff; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; }
    .section { margin-bottom: 32px; }
  </style>
</head>
<body>
  <div class="section">
    <h1>Live Ranking</h1>
    <button onclick="send('show')">Show</button>
    <button onclick="send('hide')">Hide</button>
  </div>

  <div class="section">
    <h1>Scoreboard</h1>
    <button onclick="send('scoreboard_show')">Show</button>
    <button onclick="send('scoreboard_hide')">Hide</button>
  </div>

  <div class="section">
    <h1>WWCD</h1>
    <select id="wwcdDropdown">
      <option value="">Select Game</option>
    </select>
    <button onclick="sendWWCD()">Set WWCD</button>
  </div>

  <script>
    // Dynamically add Game 1-15 options
    const wwcdDropdown = document.getElementById('wwcdDropdown');
    for (let i = 1; i <= 15; i++) {
      const opt = document.createElement('option');
      opt.value = `Game ${i}`;
      opt.textContent = `Game ${i}`;
      wwcdDropdown.appendChild(opt);
    }

    function send(action) {
      fetch('/api/control', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      }).then(res => res.json())
        .then(data => console.log(data))
        .catch(console.error);
    }

    function sendWWCD() {
      const game = wwcdDropdown.value;
      if (game) {
        fetch('/api/control', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'wwcd', game })
        }).then(res => res.json())
          .then(data => console.log(data))
          .catch(console.error);
      } else {
        alert('Please select a game for WWCD.');
      }
    }
  </script>
</body>
</html>
